# Atom feed (RSS) — generates /feed.xml automatically from Jekyll posts
# https://github.com/jekyll/jekyll-feed
atom_feed:
  hide: false

# Plugins
# GitHub Pages supported plugins: https://pages.github.com/versions/
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed

# Front matter defaults — apply layout and options without requiring
# front matter in each file. README.md specifically must not have front
# matter or it will render as raw text on the GitHub profile.
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
# https://mmistakes.github.io/minimal-mistakes/docs/configuration/#front-matter-defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: true
      toc: true
      toc_sticky: true
  - scope:
      path: "README.md"
    values:
      title: " "
  # Post defaults — these values apply to all files in _posts/
  # https://mmistakes.github.io/minimal-mistakes/docs/posts/
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      share: true
      related: true
      toc: true
      toc_sticky: true
